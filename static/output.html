<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Execution Output</title>
  <link rel="stylesheet" href="output.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Execution Output</h1>
      <button id="back-button" onclick="goBack()">Back to Config</button>
    </header>

    <section id="output-section">
      <h2>Platform Script Output</h2>
      <pre id="output-content">Loading...</pre>
    </section>
  </div>

  <script>
    // Fetch the output from the server (output.txt file)
    fetch('/output.txt')
      .then(response => response.text())
      .then(data => {
        document.getElementById('output-content').textContent = data;
      })
      .catch(error => {
        document.getElementById('output-content').textContent = "Error loading output.";
        console.error("Error fetching output.txt:", error);
      });

    // Function to navigate back to the configuration page
    function goBack() {
      window.location.href = '/';
    }
  </script>
</body>
</html>
